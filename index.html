            position: relative;
        }
        .Lsidepanel{

            background: white;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 7000;
            opacity: 0.5;
            transition: 0.6s ease;
            transform: translateX(200%);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow: hidden;
            border-left: 1px solid rgb(167, 167, 167);
        }
        .Lsidepanel.active{
            opacity: 1;
            transform: translateX(0)
        }
        .popupCustom .leaflet-popup-content-wrapper {
        background: #87c0e0;
        color: #234c5e;
        }
        .leaflet-popup-tip{
            display: none;
        }
        .Lclose-menu{

            position: absolute;
            right: 1rem;
        }
        .Ltitle{
            margin: 15% 0 10% 0;
            font-weight: 800;
        }
        .Ldescription{
            width: 100%;
            margin: 3rem 0;
