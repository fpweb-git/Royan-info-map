<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"> 
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira sans', sans-serif;
        }
        .mapcontainer{
            height: 100vh;
            margin: auto;
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        #mapid{
            height: 100%;
            width: 100%;
            position: relative;
        }
        .Lsidepanel, .LsideFilterpanel{
            width: 40%;
            max-width: 550px;
            height: 100%;
            background: white;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 7000;
            opacity: 0.5;
            transition: 0.6s ease;
            transform: translateX(200%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-left: 1px solid rgb(167, 167, 167);
        }
        .LsidepanelInner, .LsideFilterpanelInner{
            width: 100%;
            padding: 6%;
            overflow: auto
        }
        .Lsidepanel.active, .LsideFilterpanel.active{
            opacity: 1;
            transform: translateX(0)
        }

        .Lleftpanel{
            width: 150px;
            height: 100%;
            background: #16AFD1;
            padding: 2rem 1rem;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 7000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .LleftpanelIconGrp{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 3.5rem;
            color: white;
            cursor: pointer;
            transition: 0.4s ease;
        }
        .LleftpanelIconTxt{
            margin-top: 1rem;
        }

        .LleftpanelIconGrp.active{
            transform: scale(1.1);
            color: #005182;
            font-weight: 700;
        }
        .LleftpanelIconGrp.active path{
            fill: #005182;
        }

        .popupCustom .leaflet-popup-content-wrapper {
        background: #87c0e0;
        color: #234c5e;
        }

        .leaflet-popup-tip{
            display: none;
        }
        .Lheader{
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .LlistBtn{
            border: 1px solid rgb(148, 147, 147);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            margin-right: 2rem;
            cursor: pointer;
            display: none;
        }

        .LcloseMenu, .LcloseMenuList, .LlistItem{
            cursor: pointer;
        }

        .Ltitle{
            margin: 4rem 0 2rem 0;
            font-weight: 800;
            font-size: 1.8rem;
            color: #2d353f;
        }
        .LtitleRsp{
            font-weight: 800;
            font-size: 12px;
            color: #2d353f;
            display: none;
        }

        .Linformation, .Llist{
            padding: 1rem 0;
        }

        .Lcontent{
            display: flex;
            align-items: center;
            margin: 2rem 0 1rem 0;
        }

        .Lcontent svg{
            flex-shrink: 0;
            width: 20px;
            height: auto;
        }

        .Ladress, .Lphone, .Lwebsite{
            margin-left: 0.5rem;
        }

        .Lwebsite{
            color: #16AFD1;
        }

        .LfilterService, .LfilterHebergement, .LfilterRestauration, .LfilterTout, .LfilterActivite{
            border: 2px solid rgba(22, 175, 209, 1);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin: 1rem 0;
            color: rgba(22, 175, 209, 1);
        }

        .activeFilter{
            border: 3px solid #307199;
            color: #307199;
            font-weight: 600;
        }
        .Limage{
            width: 100%;
            height: auto;
        }

        @media only screen and (max-width: 1024px) {
            .Lsidepanel{
                width: calc(100% - 80px);
                max-width: unset;
                height: 35%;
                top: unset;
                bottom: 0;
                right: 0;
                overflow: hidden;
                border-left: unset;
            }
            .LsidepanelInner{
                padding: 1rem;
            }
            .Lleftpanel{
                width: 80px;
            }
            .LleftpanelIconGrp{
                font-size: 10px;
                margin-bottom: 1.6rem;
            }

            .LleftpanelIconGrp svg{
                width: 36px;
                height: auto;
            }

            .LleftpanelIconTxt{
                margin-top: 0.5rem;
            }

            .LleftpanelLogo svg{
                width: 60px;
                height: auto;
            }
            .Lcontent{
                margin: 1rem 0 0.5rem 0;
                font-size: 10px;
            }
            .Ltitle{
                font-weight: 800;
                font-size: 14px;
                margin: 0;
                position: absolute;
                top: -20px;
            }
            .LcloseMenu{
                margin: 0.5rem;
                width: 15px;
                height: auto;
            }
            .LsidepanelContent{
                display: flex;
                position: relative;
                justify-content: center;
                align-items: center;
            }
            .LsidepanelContentLeft{
                max-width: 50%;
            }
            .Linformation{
                min-width: 50%;
                height: unset;
                padding: 0;
            }
            .Limage{
                max-width: 80%;
                max-height: 200px;
                width: auto;
                margin-top: 1rem;
            }
        }
        @media only screen and (max-width: 480px) {
            .Limage{
                display: none;
            }
            .LtitleRsp{
                display: block;
            }
            .Ltitle{
                display: none;
            }
        }

    </style>
</head>

                    color : '#4B65F7',
                    weight : 0.5,
                }
            },
            pointToLayer : function(geoJsonPoint, latlng){
                    return L.marker(latlng,{
                    icon : baseIcon,
                    });
            },
            onEachFeature : eachFeatureCode,
        })

        const other = L.geoJson(geojson, {
            filter: function(feature, layer) {
                return feature.properties.category == "";
            },
            style : function(features){
                return{
                    color : '#4B65F7',
                    weight : 0.5,
                }
            },
            pointToLayer : function(geoJsonPoint, latlng){
                    return L.marker(latlng,{
                    icon : baseIcon,
                    });
            },
            onEachFeature : eachFeatureCode,
        })
        service.addTo(mymap)
        restauration.addTo(mymap)
        hebergement.addTo(mymap)
        activite.addTo(mymap)
        other.addTo(mymap)
    })
    .catch(err => console.log(err))
